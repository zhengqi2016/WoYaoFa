<!DOCTYPE html>
<html ng-app="complain">

<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no, width=device-width">
    <title>投诉</title>
    <link rel="stylesheet" href="../css/complain.css" media="screen" title="no title" charset="utf-8">
</head>

<body ng-controller="complainCtrl">
    <div id="reason" class="items reason">
        <span >投诉原因：</span>
        <textarea name="name" placeholder="点击输入" ng-model="reason" maxlength="100"></textarea>
    </div>
    <div id="supplement" class="items reason">
        <span>补充说明：</span>
        <textarea name="name" placeholder="点击输入" ng-model="explain" maxlength="200"></textarea>
    </div>
    <div id="submit" class="submit">
        提交
    </div>
    <script src="../js/base.js" charset="utf-8"></script>
    <script src="../js/jquery.js" charset="utf-8"></script>
    <script src="../js/angular.js" charset="utf-8"></script>
    <script src="../js/complain.js" charset="utf-8"></script>
</body>

</html>
