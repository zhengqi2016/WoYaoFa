<!DOCTYPE html>
<html ng-app>

<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no, width=device-width">
    <title>申请理赔</title>
    <link rel="stylesheet" href="../css/order_cancel.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div id="company" class="items">
        <img src="../img/ionic.png" alt="" class="title_icon" />
        <span id="name">德邦物流公司</span>
        <img src="../img/ionic.png" alt="" class="phone_icon" />
    </div>
    <div id="price" class="items">
        <span>取消金额：</span>
        <span id="price_value" class="price_value">363.0</span>
        <span>元</span>
    </div>
    <div id="reason_box" class="items" >
        <span>取消原因：</span>
        <textarea id="reason" class="reason" name="reason" rows="8" cols="40" placeholder="点击输入"></textarea>
    </div>
    <div id="submit" class="items">
        提交
    </div>
    <script src="../js/base.js" charset="utf-8"></script>
    <script src="../js/jquery.js" charset="utf-8"></script>
    <script src="../js/angular.js" charset="utf-8"></script>
    <script src="../js/order_cancel.js" charset="utf-8"></script>
</body>

</html>
