<!DOCTYPE html>
<html ng-app="feedback">

<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no, width=device-width">
    <title>意见反馈</title>
    <link rel="stylesheet" href="../css/base.css" media="screen" title="no title" charset="utf-8">
</head>

<body ng-controller="feedbackCtrl">

    <textarea id="reason" ng-model="content" class="reason" name="reason" rows="10" placeholder="欢迎您对我们提供宝贵的意见" style="height:16rem;width:88%;padding:6%;"></textarea>
    <div id="submit" class="items" style="padding: 0;width:100%;height: 4rem;background: #ff7c34;color: #fff;text-align: center;font-size: 1.5rem;line-height: 4rem;position: fixed;bottom: 0;">
        提交
    </div>
    <script src="../js/base.js" charset="utf-8"></script>
    <script src="../js/jquery.js" charset="utf-8"></script>
    <script src="../js/angular.js" charset="utf-8"></script>
    <script src="../js/feedback.js" charset="utf-8"></script>
</body>

</html>
