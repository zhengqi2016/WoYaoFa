<!DOCTYPE html>
<html ng-app>

<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no, width=device-width">
    <title>评价列表</title>
    <link rel="stylesheet" href="../css/evaluation_list.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div id="summary" class="items">
        <span>总评价：</span><div star rating-value="ratingVal" max="max" on-hover="onHover" on-leave="onLeave" readonly="{{readonly}}"></div>
    </div>
    <ul id="list" class="">
        <li class="items divider_block">
            <div class="">
                <div class="title">
                    <img src="../img/ionic.png" alt="" class="logo" />
                    <span class="name">张婷</span>
                    <span class="level">v1</span>
                    <span></span>
                </div>
                <div class="line"></div>
                <div class="content">
                    很好很快。
                </div>
                <div class="">
                    <img src="../img/ionic.png" alt="" class="images" />
                    <img src="../img/ionic.png" alt="" class="images" />
                    <img src="../img/ionic.png" alt="" class="images" />
                </div>
            </div>
        </li>
        <li class="items divider_block">
            <div class="">
                <div class="title">
                    <img src="../img/ionic.png" alt="" class="logo" />
                    <span class="name">张婷</span>
                    <span class="level">v1</span>
                    <span></span>
                </div>
                <div class="line"></div>
                <div class="content">
                    很好很快。
                </div>
                <div class="">
                    <img src="../img/ionic.png" alt="" class="images" />
                    <img src="../img/ionic.png" alt="" class="images" />
                    <img src="../img/ionic.png" alt="" class="images" />
                </div>
            </div>
        </li>
    </ul>
    <script src="../js/base.js" charset="utf-8"></script>
    <script src="../js/jquery.js" charset="utf-8"></script>
    <script src="../js/angular.js" charset="utf-8"></script>
    <script src="../js/evaluation_list.js" charset="utf-8"></script>
</body>

</html>
